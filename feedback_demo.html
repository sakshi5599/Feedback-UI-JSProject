<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link rel="stylesheet" href="feedback_style.css">
 </head>
<body>
    <div class="container" id="container">


        <h1 class="heading">Feedback UI</h1>
        <div class="rating_container" id="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/742/742751.png" alt="emoji">
                <small>Excellent</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/725/725105.png" alt="emoji">
                <small>Good </small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/725/725099.png" alt="emoji">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/725/725085.png" alt="emoji">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/3129/3129282.png" alt="emoji">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review>>></button>
 </div>
<script src="feedback.js"></script>

</body>
</html>
